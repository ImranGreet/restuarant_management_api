<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Reordered Table</title>
    <style>
        /* Basic table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* Default order for desktop */
        .table-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for A, B, C, D, E, F, G */
        }

        /* Mobile view: Reorder and show only B, E, G, A */
        @media (max-width: 600px) {
            .table-container {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for B, E, G, A */
            }

            /* Hide columns C, D, F */
            .table-container th:nth-child(3),
            .table-container th:nth-child(4),
            .table-container th:nth-child(6),
            .table-container td:nth-child(3),
            .table-container td:nth-child(4),
            .table-container td:nth-child(6) {
                display: none;
            }

            /* Reorder columns for mobile */
            .table-container th:nth-child(1) { order: 4; } /* A */
            .table-container th:nth-child(2) { order: 1; } /* B */
            .table-container th:nth-child(5) { order: 2; } /* E */
            .table-container th:nth-child(7) { order: 3; } /* G */

            .table-container td:nth-child(1) { order: 4; } /* A */
            .table-container td:nth-child(2) { order: 1; } /* B */
            .table-container td:nth-child(5) { order: 2; } /* E */
            .table-container td:nth-child(7) { order: 3; } /* G */
        }
    </style>
</head>
<body>
    <h1>Responsive Reordered Table</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data A1</td>
                    <td>Data B1</td>
                    <td>Data C1</td>
                    <td>Data D1</td>
                    <td>Data E1</td>
                    <td>Data F1</td>
                    <td>Data G1</td>
                </tr>
                <tr>
                    <td>Data A2</td>
                    <td>Data B2</td>
                    <td>Data C2</td>
                    <td>Data D2</td>
                    <td>Data E2</td>
                    <td>Data F2</td>
                    <td>Data G2</td>
                </tr>
                <tr>
                    <td>Data A3</td>
                    <td>Data B3</td>
                    <td>Data C3</td>
                    <td>Data D3</td>
                    <td>Data E3</td>
                    <td>Data F3</td>
                    <td>Data G3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
